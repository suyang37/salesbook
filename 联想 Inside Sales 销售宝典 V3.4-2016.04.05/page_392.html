<P class=MsoNormal style="LINE-HEIGHT: 150%"><SPAN 
style="FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-bidi-font-size: 10.5pt">目标：让准客户了解产品<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P class=MsoNormal style="LINE-HEIGHT: 150%"><SPAN 
style="FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-bidi-font-size: 10.5pt">基本要素：理性诉求：消费者的购买行为中有所谓的“理性与感性”，但在介绍产品的阶段，应该以理性诉求为主。理性诉求就是要清楚的说明你的产品可以让准客户获得实质利益，而这些利益必须具体、明确，最好有数字说明，或利用比拟方式将产品特性转化为客户的利益。<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P class=MsoNormal style="LINE-HEIGHT: 150%"><SPAN 
style="FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-bidi-font-size: 10.5pt">介绍产品的技巧：<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P class=MsoNormal 
style="MARGIN-LEFT: 21pt; LINE-HEIGHT: 150%; TEXT-INDENT: -21pt; tab-stops: list 21.0pt; mso-list: l0 level1 lfo1"><SPAN 
lang=EN-US 
style="FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-bidi-font-size: 10.5pt; mso-bidi-font-family: 宋体"><SPAN 
style="mso-list: Ignore">１、</SPAN></SPAN><SPAN 
style="FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-bidi-font-size: 10.5pt">数字化<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P class=MsoNormal 
style="MARGIN-LEFT: 21pt; LINE-HEIGHT: 150%; TEXT-INDENT: -21pt; tab-stops: list 21.0pt; mso-list: l0 level1 lfo1"><SPAN 
lang=EN-US 
style="FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-bidi-font-size: 10.5pt; mso-bidi-font-family: 宋体"><SPAN 
style="mso-list: Ignore">２、</SPAN></SPAN><SPAN 
style="FONT-FAMILY: 宋体; LINE-HEIGHT: 150%; mso-bidi-font-size: 10.5pt">费用极小化：如每星期、每天只要多少钱<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P class=MsoNormal 
style="MARGIN-LEFT: 21pt; LINE-HEIGHT: 150%; TEXT-INDENT: -21pt; tab-stops: list 21.0pt; mso-list: l0 level1 lfo1"><SPAN

lang=EN-US><o:p></o:p></SPAN></SPAN></P>
